<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Garvetur Porto Pro â€” Mapa (Alta Legibilidade)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    :root { --gold:#A38B63; --bg:#0E0E0E; --text:#FFFFFF; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    #topbar { background:#0F0F0F; padding:8px 12px; border-bottom:1px solid rgba(255,255,255,.08);
      display:flex; gap:10px; align-items:center; position:relative; z-index:30; flex-wrap:wrap; }
    .tab { font-size:12px; padding:6px 10px; border:1px solid rgba(255,255,255,.12); border-radius:8px; background:#121212; color:#ddd; text-decoration:none; }
    .tab.active { background:var(--gold); color:#111; border-color:var(--gold); font-weight:600; }
    .actionBtn { background:transparent; border:1px solid rgba(163,139,99,.5); color:#fff; padding:6px 9px; border-radius:8px; cursor:pointer; font-size:12px; }
    #status { font-size:12px; color:#E6E6E6; margin-left:auto; }
    #map { position:absolute; inset:46px 0 0 0; }
    .ctrls { position:absolute; top:70px; left:12px; z-index:5000; display:flex; flex-direction:column; gap:6px; }
    .ctrls .btn { background:#111; color:#f6f6f6; border:1px solid rgba(255,255,255,.18);
      border-radius:10px; padding:7px 10px; font-size:12px; cursor:pointer; min-width:165px;
      box-shadow:0 2px 12px rgba(0,0,0,.35);}
    .ctrls .btn:hover { border-color:#FFD166; color:#fff; }
    .ctrls .row { display:flex; gap:6px; }
    .ctrls label { font-size:12px; display:flex; align-items:center; gap:6px; background:#111; padding:7px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.18); }
    .legend { position:absolute; bottom:26px; left:16px; background:#111; color:#eee; font-size:11px;
      padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,.1); line-height:1.4; z-index:400; }
    .legend div { display:flex; align-items:center; gap:6px; margin-bottom:4px; }
    .swatch { width:14px; height:14px; border-radius:50%; display:inline-block; border:2px solid #fff; box-shadow:0 1px 3px rgba(0,0,0,.5); }
    .leaflet-tooltip.permanent { background:rgba(17,17,17,0.92); border:1px solid rgba(255,255,255,.25); color:#fff; padding:3px 6px; border-radius:6px; font-size:11px; }
    .leaflet-tooltip-top:before { border-top-color:rgba(17,17,17,0.92); }
    @media (max-width:640px){ #map{ inset:78px 0 0 0; } .ctrls{ top:96px; } }
  </style>
</head>
<body>
  <div id="topbar">
    <div style="display:flex;align-items:center;gap:10px;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="color:#FFD166">
        <circle cx="12" cy="12" r="10" stroke-width="1.5"/>
        <path d="M8 12l2.5 2.5L16 9" stroke-width="1.8"/>
      </svg>
      <h1 style="margin:0;font-size:16px;color:#FFD166">Garvetur Porto Pro</h1>
      <nav style="display:flex;gap:6px;margin-left:10px">
        <a class="tab active" href="./index.html">Mapa</a>
        <a class="tab" href="./kanban.html">Leads</a>
        <a class="tab" href="./angariacoes.html">AngariaÃ§Ãµes</a>
        <a class="tab" href="./dashboard.html">Dashboard</a>
      </nav>
    </div>
    <button id="reloadBtn" class="actionBtn">Atualizar dados</button>
    <div id="status">A iniciarâ€¦</div>
  </div>

  <div id="map"></div>

  <div class="ctrls">
    <div class="row">
      <button class="btn" id="focusPorto">Focar AMP/Porto</button>
      <button class="btn" id="toggleContrast">Alternar contraste</button>
    </div>
    <div class="row">
      <button class="btn" id="biggerPins">Aumentar pins</button>
      <button class="btn" id="smallerPins">Diminuir pins</button>
    </div>
    <label><input type="checkbox" id="toggleLabels"> Mostrar etiquetas (nomes)</label>
  </div>

  <div class="legend">
    <div><span class="swatch" style="background:#e63946"></span> Em ConstruÃ§Ã£o</div>
    <div><span class="swatch" style="background:#1d4ed8"></span> Licenciado</div>
    <div><span class="swatch" style="background:#10b981"></span> ConcluÃ­do</div>
  </div>

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  const CSV_SOURCE = "./data/empreendimentos.csv";
  const PORTO_CENTER = [41.15, -8.61];

  const statusEl = document.getElementById('status');
  const baseDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{maxZoom:19});
  const baseLight = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19});
  const map = L.map('map', { zoomControl:true, scrollWheelZoom:true, preferCanvas:true }).setView(PORTO_CENTER, 11);
  baseDark.addTo(map);
  let darkOn = true;

  function colorByEstado(e){
    const s=(e||'').toLowerCase();
    if(s.includes('conclu')) return '#10b981';  // verde
    if(s.includes('licen'))  return '#1d4ed8';  // azul
    if(s.includes('constr')) return '#e63946';  // ðŸ”´ vermelho forte
    return '#ef4444';
  }

  function toNum(v){ if(v==null) return null; const n = Number(String(v).replace(',','.')); return Number.isFinite(n)?n:null; }
  let BASE_RADIUS = 11;
  function radiusForZoom(){ const z=map.getZoom(); const k=Math.max(0.9,Math.min(1.8,(z-10)*0.16+1)); return Math.round(BASE_RADIUS*k); }

  let layerGroup = L.layerGroup().addTo(map);
  let labelsOn=false;
  let currentPoints=[];

  function fmt(v){ return v==null?'':String(v).trim(); }
  function rowToPoint(r){
    const lat=toNum(r.latitude||r.Latitude),lng=toNum(r.longitude||r.Longitude);
    const nome=r.nome||r.Nome; if(!nome||lat==null||lng==null) return null;
    return {nome:fmt(r.nome||r.Nome),concelho:fmt(r.concelho||r.Concelho),
      estado:fmt(r.estado||r.Estado),promotor:fmt(r.promotor||r.Promotor),
      tipologias:fmt(r.tipologias||r.Tipologias),
      conclusao:fmt(r.conclusao||r.Conclusao||r['ConclusÃ£o']),
      preco_m2:fmt(r.preco_m2||r['PreÃ§o/m2']||r['preco_m2']),
      notas:fmt(r.notas||r.Notas),link:fmt(r.link||r.Link||r.URL||r.Website),
      lat,lng};
  }

  function drawPoints(points){
    layerGroup.clearLayers();
    const r=radiusForZoom();
    points.forEach(p=>{
      const c=colorByEstado(p.estado);
      const m=L.circleMarker([p.lat,p.lng],{
        radius:r,color:'#fff',weight:3,fillColor:c,fillOpacity:0.95,pane:'overlayPane'
      });
      const tt=`${p.nome}${p.concelho?' Â· '+p.concelho:''}${p.conclusao?' Â· '+p.conclusao:''}`;
      m.bindTooltip(tt,{direction:'top',opacity:0.95,offset:[0,-r]});
      const linhas=[
        `<b>${p.nome}</b>`,
        `${p.concelho||''}${p.estado?' Â· '+p.estado:''}${p.conclusao?' Â· ConclusÃ£o: '+p.conclusao:''}`,
        p.promotor?`Promotor: ${p.promotor}`:'',
        p.tipologias?`Tipologias: ${p.tipologias}`:'',
        p.preco_m2?`PreÃ§o/mÂ²: ${p.preco_m2} â‚¬`:'',
        p.notas?`<em>${p.notas}</em>`:'',
        p.link?`<a href="${p.link}" target="_blank" rel="noreferrer">Abrir Link</a>`:''
      ].filter(Boolean).join('<br>');
      m.bindPopup(linhas,{maxWidth:360});
      if(labelsOn){ m.bindTooltip(p.nome,{permanent:true,direction:'right',offset:[r,0],opacity:0.95}); }
      m.addTo(layerGroup);
    });
  }

  async function loadCSV(){
    try{
      statusEl.textContent="A carregar CSVâ€¦";
      const resp=await fetch(CSV_SOURCE,{cache:'no-store'});
      if(!resp.ok) throw new Error("HTTP "+resp.status);
      const text=await resp.text();
      const parsed=Papa.parse(text,{header:true,skipEmptyLines:true});
      currentPoints=parsed.data.map(rowToPoint).filter(Boolean);
      drawPoints(currentPoints);
      if(currentPoints.length){
        const b=L.latLngBounds(currentPoints.map(p=>[p.lat,p.lng]));
        if(b.isValid()) map.fitBounds(b.pad(0.15));
      }else map.setView(PORTO_CENTER,11);
      statusEl.textContent=`âœ… ${currentPoints.length} empreendimentos carregados`;
    }catch(e){ console.error(e); statusEl.textContent="âŒ Falha ao carregar CSV ("+(e.message||e)+")"; }
  }

  map.on('zoomend',()=>drawPoints(currentPoints));
  document.getElementById('reloadBtn').onclick=loadCSV;
  document.getElementById('focusPorto').onclick=()=>map.setView(PORTO_CENTER,12);
  document.getElementById('toggleContrast').onclick=()=>{ if(darkOn){map.removeLayer(baseDark);baseLight.addTo(map);}else{map.removeLayer(baseLight);baseDark.addTo(map);} darkOn=!darkOn; };
  document.getElementById('biggerPins').onclick=()=>{BASE_RADIUS=Math.min(BASE_RADIUS+2,24);drawPoints(currentPoints);};
  document.getElementById('smallerPins').onclick=()=>{BASE_RADIUS=Math.max(BASE_RADIUS-2,6);drawPoints(currentPoints);};
  document.getElementById('toggleLabels').onchange=e=>{labelsOn=e.target.checked;drawPoints(currentPoints);};

  loadCSV();
  </script>
</body>
</html>
