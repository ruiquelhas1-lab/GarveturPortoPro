<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Garvetur Porto Pro — Visitas (Admin)</title>

<style>
:root{
  --gold:#A38B63;
  --bg:#0B0B0B;
  --panel:#141414;
  --border:rgba(255,255,255,.14);
  --text:#fff;
  --muted:#bdbdbd;
  --radius:14px;
}
*{box-sizing:border-box;}
html,body{margin:0;height:100%;}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#1c1c1c 0,#050505 55%,#000 100%);
  color:var(--text);
}

/* Header */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 16px;
  border-bottom:1px solid rgba(163,139,99,.35);
  background:linear-gradient(90deg,#050505,#111,#050505);
}
h1{
  margin:0;font-size:16px;
  letter-spacing:.1em;text-transform:uppercase;color:var(--gold);
}
.sub{font-size:11px;color:var(--muted);letter-spacing:.12em}

/* Layout */
.wrap{
  display:grid;
  grid-template-columns:340px 1fr;
  min-height:calc(100vh - 58px);
}
@media(max-width:980px){.wrap{grid-template-columns:1fr;}}

aside,main{padding:14px;}
aside{border-right:1px solid var(--border);background:#0e0e0e;}
.card{
  background:rgba(0,0,0,.45);
  border:1px solid rgba(163,139,99,.25);
  border-radius:var(--radius);
  padding:12px;
  margin-bottom:12px;
}

/* Inputs */
label{font-size:12px;color:#ddd;margin-top:8px;display:block}
input,select{
  width:100%;
  margin-top:4px;
  background:#000;
  border:1px solid rgba(255,255,255,.2);
  border-radius:10px;
  color:#fff;
  padding:8px 10px;
  font-size:12px;
}
input:focus,select:focus{
  outline:none;border-color:var(--gold);
}

/* Buttons */
.btn{
  margin-top:10px;
  border-radius:999px;
  padding:8px 14px;
  border:1px solid rgba(163,139,99,.5);
  background:#000;
  color:var(--gold);
  cursor:pointer;
}
.btn.primary{
  background:var(--gold);
  color:#000;
  font-weight:700;
}
.btn.danger{border-color:#c94b4b;color:#ffdede}

/* Calendar */
.cal-header{
  display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;
}
.cal-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}
.day{
  min-height:120px;
  border:1px solid rgba(255,255,255,.12);
  border-radius:12px;
  padding:6px;
  background:rgba(0,0,0,.35);
}
.day h4{
  margin:0 0 4px;
  font-size:11px;
  color:var(--muted);
}
.visit{
  background:linear-gradient(180deg,rgba(163,139,99,.25),rgba(0,0,0,.45));
  border:1px solid rgba(163,139,99,.55);
  border-radius:10px;
  padding:6px;
  margin-top:6px;
  font-size:11px;
  cursor:pointer;
}
.visit b{color:#fff}

/* Footer */
footer{
  padding:6px 12px;
  font-size:11px;
  color:var(--muted);
  border-top:1px solid rgba(163,139,99,.25);
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Visitas — Admin</h1>
    <div class="sub">Calendário central de visitas agendadas</div>
  </div>
  <div>
    <button class="btn" onclick="window.print()">Imprimir / PDF</button>
  </div>
</header>

<div class="wrap">

<aside>
  <div class="card">
    <div class="sub"><b>Nova visita</b></div>

    <label>Consultor</label>
    <select id="consultor">
      <option>Manuel Oliveira</option>
      <option>João Sousa</option>
      <option>Francisco Santos</option>
      <option>Rosário Costa</option>
      <option>Dalila Cunha</option>
      <option>Rui Quelhas</option>
    </select>

    <label>Data da visita</label>
    <input type="date" id="data">

    <label>Hora</label>
    <input type="time" id="hora">

    <label>Cliente</label>
    <input id="cliente">

    <label>Ref. Imóvel Garvetur</label>
    <input id="ref">

    <label>Partilha — Agência</label>
    <input id="agencia">

    <label>Link do imóvel</label>
    <input id="link">

    <button class="btn primary" onclick="addVisit()">Guardar Visita</button>
  </div>

  <div class="card">
    <div class="sub"><b>Pesquisa</b></div>
    <input id="q" placeholder="Cliente, ref, consultor, agência…">
  </div>
</aside>

<main>
  <div class="cal-header">
    <button class="btn" onclick="prevMonth()">◀</button>
    <div id="monthLabel"></div>
    <button class="btn" onclick="nextMonth()">▶</button>
  </div>
  <div class="cal-grid" id="calendar"></div>
</main>

</div>

<footer>
  Garvetur Porto Pro · Módulo Visitas (local)
</footer>

<script>
const LS='gpp_visitas_v1';
let cur=new Date();

function load(){return JSON.parse(localStorage.getItem(LS)||'[]')}
function save(d){localStorage.setItem(LS,JSON.stringify(d))}

function addVisit(){
  const v={
    id:Date.now(),
    consultor:consultor.value,
    data:data.value,
    hora:hora.value,
    cliente:cliente.value,
    ref:ref.value,
    agencia:agencia.value,
    link:link.value
  };
  const all=load();all.push(v);save(all);
  render();
}

function render(){
  calendar.innerHTML='';
  const y=cur.getFullYear(),m=cur.getMonth();
  monthLabel.textContent=cur.toLocaleDateString('pt-PT',{month:'long',year:'numeric'});
  const first=new Date(y,m,1).getDay();
  const days=new Date(y,m+1,0).getDate();
  for(let i=0;i<first;i++)calendar.innerHTML+='<div></div>';
  for(let d=1;d<=days;d++){
    const iso=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const box=document.createElement('div');
    box.className='day';
    box.innerHTML=`<h4>${d}</h4>`;
    load().filter(v=>v.data===iso).forEach(v=>{
      box.innerHTML+=`<div class="visit"><b>${v.hora}</b> · ${v.consultor}<br>${v.cliente}</div>`;
    });
    calendar.appendChild(box);
  }
}

function prevMonth(){cur.setMonth(cur.getMonth()-1);render()}
function nextMonth(){cur.setMonth(cur.getMonth()+1);render()}
render();
</script>

</body>
</html>
