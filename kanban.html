<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<title>Garvetur Porto Pro — Leads</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://unpkg.com" crossorigin>
<style>
:root{
  --bg:#0E0E0E; --panel:#131313; --text:#FFFFFF; --muted:#9AA0A6;
  --gold:#A38B63; --edge:#1a1a1a; --card:#141414;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
#topbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap;padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.08);background:#0F0F0F;position:sticky;top:0;z-index:50}
.brand{display:flex;align-items:center;gap:10px}
.brand h1{margin:0;font-size:16px;color:var(--gold)}
.input{background:#121212;border:1px solid rgba(255,255,255,.12);color:#fff;padding:7px 9px;border-radius:10px;outline:none}
.btn{background:transparent;border:1px solid rgba(163,139,99,.5);color:#fff;padding:7px 10px;border-radius:10px;cursor:pointer}
.btn:hover{border-color:var(--gold)}
.tabs{display:flex;gap:6px;align-items:center;margin-left:4px}
.tab{font-size:12px;padding:6px 10px;border:1px solid rgba(255,255,255,.12);border-radius:8px;background:#121212;color:#ddd;text-decoration:none}
.tab:hover{border-color:var(--gold)}
.tab.active{background:var(--gold);color:#111;border-color:var(--gold);font-weight:600}
#board{display:grid;grid-template-columns:repeat(6,1fr);gap:12px;padding:12px}
@media (max-width:1100px){#board{grid-template-columns:repeat(3,1fr)}}
@media (max-width:700px){#board{grid-template-columns:1fr}}
.col{background:var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:12px;display:flex;flex-direction:column;min-height:280px}
.col .head{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid var(--edge)}
.col .head .title{font-size:13px;text-transform:uppercase;letter-spacing:.06em;color:#ddd}
.col .head .count{font-size:12px;color:#bbb}
.col .drop{flex:1;padding:10px;display:flex;flex-direction:column;gap:10px}
.card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:8px;cursor:grab}
.card.dragging{opacity:.6}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.badge{font-size:11px;border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:2px 8px;background:#161616;color:#ddd}
.kv{font-size:12px;color:#eaeaea}
.kv label{font-size:10px;color:#9aa0a6;text-transform:uppercase;letter-spacing:.05em;display:block}
.actions{display:flex;gap:6px;margin-top:6px;flex-wrap:wrap}
.btn-sm{font-size:12px;border:1px solid rgba(255,255,255,.14);background:#121212;color:#ddd;padding:5px 7px;border-radius:8px;cursor:pointer}
.btn-sm:hover{border-color:var(--gold)}
.drag-over{outline:2px dashed var(--gold);outline-offset:-6px;border-radius:10px}
.hidden{display:none}
</style>
</head>
<body>
  <div id="topbar">
    <div class="brand">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="color:var(--gold)"><circle cx="12" cy="12" r="10" stroke-width="1.5"/><path d="M8 12l2.5 2.5L16 9" stroke-width="1.8"/></svg>
      <h1>Garvetur Porto Pro</h1>
      <nav class="tabs">
        <a class="tab" href="./index.html">Mapa</a>
        <a class="tab active" href="./kanban.html">Leads</a>
        <a class="tab" href="./angariacoes.html">Angariações</a>
        <a class="tab" href="./dashboard.html">Dashboard</a>
      </nav>
    </div>
    <a class="btn" href="./index.html" style="margin-left:auto">← Voltar ao Mapa</a>
    <input id="q" class="input" placeholder="Pesquisar (cliente, imóvel, promotor, notas…)" />
    <select id="consultor" class="input">
      <option value="">— Todos os consultores —</option>
    </select>
    <button id="addCard" class="btn">+ Nova lead</button>
    <button id="exportJson" class="btn">Backup JSON</button>
    <label class="btn" for="importJsonInput">Restaurar JSON</label>
    <input id="importJsonInput" type="file" accept="application/json" class="hidden">
  </div>
  <div id="board"></div>

<script>
const COLUMNS=[
  {key:'novo',label:'Novo'},
  {key:'qualificacao',label:'Qualificação'},
  {key:'apresentacao',label:'Apresentação'},
  {key:'proposta',label:'Proposta'},
  {key:'negociacao',label:'Negociação'},
  {key:'fechado',label:'Fechado'}
];
const STORAGE_KEY='gpp_leads_v1';
let state=loadState(); let q=''; let fConsultor='';
function loadState(){ try{const raw=localStorage.getItem(STORAGE_KEY); if(raw) return JSON.parse(raw);}catch(e){} return {novo:[],qualificacao:[],apresentacao:[],proposta:[],negociacao:[],fechado:[]}; }
function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
function uid(){ return 'id_'+Math.random().toString(36).slice(2,9); }
function norm(s){ return String(s||'').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,''); }
const board=document.getElementById('board');
function render(){
  board.innerHTML='';
  COLUMNS.forEach(col=>{
    const colEl=document.createElement('div'); colEl.className='col'; colEl.dataset.col=col.key;
    const head=document.createElement('div'); head.className='head'; head.innerHTML=`<div class="title">${col.label}</div><div class="count" id="count_${col.key}">0</div>`; colEl.appendChild(head);
    const drop=document.createElement('div'); drop.className='drop';
    drop.addEventListener('dragover',e=>{e.preventDefault(); drop.classList.add('drag-over');});
    drop.addEventListener('dragleave',()=> drop.classList.remove('drag-over'));
    drop.addEventListener('drop',e=>{e.preventDefault(); drop.classList.remove('drag-over'); const id=e.dataTransfer.getData('text/plain'); moveTo(id,col.key);});
    colEl.appendChild(drop);
    const list=state[col.key]||[];
    const listFiltered=list.filter(it=>{
      const text=[it.consultor,it.cliente,it.imovel,it.promotor,it.notas].map(norm).join(' ');
      const okTxt=!q || text.includes(norm(q));
      const okCons=!fConsultor || norm(it.consultor)===norm(fConsultor);
      return okTxt && okCons;
    });
    listFiltered.forEach(it=>{
      const card=document.createElement('div'); card.className='card'; card.draggable=true; card.id=it.id;
      card.addEventListener('dragstart',e=>{card.classList.add('dragging'); e.dataTransfer.setData('text/plain', it.id);});
      card.addEventListener('dragend',()=> card.classList.remove('dragging'));
      card.innerHTML=`
        <div class="row"><span class="badge">${it.consultor||'—'}</span><span class="badge">${it.origem||'—'}</span></div>
        <div class="kv"><label>Cliente</label>${it.cliente||'—'} ${it.telefone?' · '+it.telefone:''} ${it.email?' · '+it.email:''}</div>
        <div class="kv"><label>Interesse</label>${it.imovel||'—'} ${it.concelho?' · '+it.concelho:''}</div>
        <div class="kv"><label>Valor</label>${it.valor? Number(it.valor).toLocaleString('pt-PT',{style:'currency',currency:'EUR'}):'—'}</div>
        <div class="actions">
          <button class="btn-sm" data-act="edit">Editar</button>
          <button class="btn-sm" data-act="move">Mover…</button>
          <button class="btn-sm" data-act="del">Remover</button>
        </div>`;
      card.querySelector('[data-act="edit"]').addEventListener('click',()=> edit(it.id));
      card.querySelector('[data-act="move"]').addEventListener('click',()=> promptMove(it.id));
      card.querySelector('[data-act="del"]').addEventListener('click',()=> del(it.id));
      drop.appendChild(card);
    });
    board.appendChild(colEl);
    document.getElementById(`count_${col.key}`).textContent=String(listFiltered.length);
  });
  // popular consultores
  const sel=document.getElementById('consultor'); const cur=sel.value;
  sel.innerHTML='<option value="">— Todos os consultores —</option>';
  Array.from(new Set(COLUMNS.flatMap(c=>(state[c.key]||[]).map(i=>i.consultor||'')))).filter(Boolean).sort((a,b)=>a.localeCompare(b,'pt')).forEach(n=>{
    const o=document.createElement('option'); o.value=n; o.textContent=n; sel.appendChild(o);
  });
  if([...sel.options].some(o=>o.value===cur)) sel.value=cur;
}
function findCard(id){ for(const c of COLUMNS){ const i=(state[c.key]||[]).findIndex(x=>x.id===id); if(i>-1) return {col:c.key, idx:i, item:state[c.key][i]}; } return null; }
function moveTo(id,dest){ const f=findCard(id); if(!f) return; const [it]=state[f.col].splice(f.idx,1); state[dest].unshift(it); saveState(); render(); }
function promptMove(id){ const dest=prompt('Mover para (novo, qualificacao, apresentacao, proposta, negociacao, fechado):'); if(!dest || !state[dest]) return; moveTo(id,dest); }
function edit(id){
  const f=findCard(id); if(!f) return; const it=Object.assign({},f.item);
  it.consultor=prompt('Consultor:', it.consultor||'')??it.consultor;
  it.cliente=prompt('Cliente:', it.cliente||'')??it.cliente;
  it.telefone=prompt('Telefone:', it.telefone||'')??it.telefone;
  it.email=prompt('Email:', it.email||'')??it.email;
  it.imovel=prompt('Imóvel/Tipologia:', it.imovel||'')??it.imovel;
  it.concelho=prompt('Concelho:', it.concelho||'')??it.concelho;
  it.valor=prompt('Valor estimado (€):', it.valor||'')??it.valor;
  it.origem=prompt('Origem (inbound/referral/outbound):', it.origem||'')??it.origem;
  it.notas=prompt('Notas:', it.notas||'')??it.notas;
  state[f.col][f.idx]=it; saveState(); render();
}
function del(id){ const f=findCard(id); if(!f) return; if(confirm('Remover lead?')){ state[f.col].splice(f.idx,1); saveState(); render(); } }
document.getElementById('q').addEventListener('input', e=>{ q=e.target.value; render(); });
document.getElementById('consultor').addEventListener('change', e=>{ fConsultor=e.target.value; render(); });
document.getElementById('addCard').addEventListener('click',()=>{
  const id=uid();
  const consultor=prompt('Consultor:')||'';
  const cliente=prompt('Cliente:')||'';
  const telefone=prompt('Telefone:')||'';
  const email=prompt('Email:')||'';
  const imovel=prompt('Imóvel/Tipologia:')||'';
  const concelho=prompt('Concelho:')||'';
  const valor=prompt('Valor estimado (€):')||'';
  const origem=prompt('Origem (inbound/referral/outbound):')||'';
  const notas=prompt('Notas:')||'';
  state.novo.unshift({id,consultor,cliente,telefone,email,imovel,concelho,valor,origem,notas,createdAt:new Date().toISOString().slice(0,10)});
  saveState(); render();
});
document.getElementById('exportJson').addEventListener('click',()=>{
  const blob=new Blob([JSON.stringify(state,null,2)],{type:'application/json'}); const a=document.createElement('a');
  a.href=URL.createObjectURL(blob); a.download='leads_garvetur.json'; document.body.appendChild(a); a.click(); document.body.removeChild(a);
});
document.getElementById('importJsonInput').addEventListener('change', async (e)=>{
  const file=e.target.files[0]; if(!file) return;
  try{ const txt=await file.text(); const json=JSON.parse(txt);
    const ok=COLUMNS.every(c=>Array.isArray(json[c.key])); if(!ok) return alert('Formato inválido');
    state=json; saveState(); render();
  }catch(err){ alert('Erro a importar JSON'); }
  e.target.value='';
});
render();
</script>
</body>
</html>
