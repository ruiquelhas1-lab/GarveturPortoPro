<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garvetur Porto Pro — Equipa (Login)</title>

  <!-- Anti-indexação (não é segurança, mas ajuda a não expor em pesquisa) -->
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root{
      --gold:#A38B63;
      --bg:#0E0E0E;
      --panel:#131313;
      --text:#fff;
      --muted:#9AA0A6;
      --border:rgba(255,255,255,.12);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:18px;}
    .card{
      width:min(520px,92vw);
      background:#0F0F0F;
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      box-shadow:0 12px 36px rgba(0,0,0,.35);
    }
    h1{margin:0 0 8px;color:var(--gold);font-size:18px;}
    p{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.5;}
    .row{display:flex;gap:8px;margin-top:10px;}
    input{
      flex:1;
      background:#0E0E0E;
      border:1px solid rgba(255,255,255,.15);
      border-radius:10px;
      padding:10px 12px;
      color:#fff;
      outline:none;
      font-size:14px;
    }
    button{
      background:var(--gold);
      color:#111;
      border:0;
      border-radius:10px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
    }
    .err{margin-top:10px;color:#ffbdbd;font-size:12px;display:none}
    .frame{
      position:fixed; inset:0;
      display:none;
      background:#000;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#000;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="wrap" id="loginWrap">
    <div class="card">
      <h1>Garvetur Porto Pro — Acesso Equipa</h1>
      <p>Introduza a palavra-passe para aceder ao mapa em modo leitura.</p>

      <div class="row">
        <input id="pw" type="password" placeholder="Palavra-passe" autocomplete="current-password" />
        <button id="btn">Entrar</button>
      </div>

      <div class="err" id="err">Palavra-passe inválida.</div>
    </div>
  </div>

  <!-- APP -->
  <div class="frame" id="frameWrap">
    <iframe id="appFrame" src="about:blank" referrerpolicy="no-referrer"></iframe>
  </div>

<script>
  // ✅ Config
  const TEAM_PASSWORD = "Garvetur#Porto2026";
  const SESSION_KEY = "gpp_team_auth_v1";
  const TARGET_URL = "./equipa-mapa-view.html"; // <-- IMPORTANTÍSSIMO

  const $ = (id)=>document.getElementById(id);

  function openApp(){
    $("loginWrap").style.display="none";
    $("frameWrap").style.display="block";
    $("appFrame").src = TARGET_URL;
  }

  // Sessão activa (evita pedir password sempre)
  try{
    if(sessionStorage.getItem(SESSION_KEY)==="1"){
      openApp();
    }
  }catch{}

  function doLogin(){
    const v = ($("pw").value||"").trim();
    if(v === TEAM_PASSWORD){
      try{ sessionStorage.setItem(SESSION_KEY,"1"); }catch{}
      openApp();
    }else{
      $("err").style.display="block";
      $("pw").value="";
      $("pw").focus();
    }
  }

  $("btn").addEventListener("click", doLogin);
  $("pw").addEventListener("keydown", (e)=>{ if(e.key==="Enter") doLogin(); });
</script>
</body>
</html>
